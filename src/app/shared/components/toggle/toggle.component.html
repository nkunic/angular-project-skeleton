<label class="toggle">
  <input
    type="checkbox"
    class="toggle__input"
    [attr.checked]="isChecked ? true : null"
    (click)="isChecked = !isChecked"
    [ngClass]="isChecked ? 'toggle__input--checked' : ''"
  />
  />
  <span
    class="toggle__slider"
    [ngClass]="[
      isRound ? 'toggle__slider--round' : 'toggle__slider--square',
      isChecked ? 'toggle__slider--checkbox-checked' : ''
    ]"
  ></span>
</label>
